<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="/styles/main.css">
 <link rel="stylesheet" href="/styles/create-point.css">
 <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
    <div id="page-create-point">

        <header>
                <img src="/icones/logo.svg" alt="logomarca">
    
                <a href="/index.html">
                    <span></span>
                    voltar para home
                </a>
        </header>
        <form action="">

            <h1>cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>dados da entidade</h2>
                </legend>


                <div class="field">
                    <label for="name">nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">endereço</label>
                        <input  type="text" name ="address"  required>
                    </div>
                    <div class="field">
                        <label for="address2">numero/complemento</label>
                        <input  type="text" name ="address2" required>
                    </div>
                </div>


                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="">
                            <option value="">selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="City">Cidade</label>
                        <select name="City" id="" disabled  required>
                            <option value="">selecione a Cidade</option>
                        </select>
                    </div>
                </div>


            </fieldset>

            <fieldset>
                <legend>
                    <h2>itens de coleta</h2>
                </legend>

                <div class="items-grid">
                        <!-- (data-) data sect -->
                    <li data-id="1">
                        <img src="/icones/lampadas.svg" alt="lâmpadas">
                        <span>lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/icones/organicos.svg" alt="Residuos Orgânicos">
                        <span>Residuos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/icones/oleo.svg" alt="Óleo De Cozinha">
                        <span>Óleo De Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">
            </fieldset>

            <button type="submit">cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="/scripts/create-point.js"></script>

</body>
</html>
